<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../asset/style/style.css" />
  </head>

  <body>
    <form class="lv1-container lv1-container-login">
      <input
        type="text"
        class="base-text base-text-small-grey login-input non-draggable"
        id="username"
        placeholder="username"
        autofocus
      />
      <input
        type="password"
        class="base-text base-text-small-grey login-input non-draggable"
        id="password"
        placeholder="password"
        autofocus
      />
      <div>
        <button type="submit" class="base-text-small-grey non-draggable">登录</button>
        <button type="button" id="loginCloseButton" class="base-text-small-grey non-draggable">关闭</button>
      </div>
      <p id="loginMsg" class="base-text base-text-small-background">登录信息</p>
    </form>
  </body>

  <script src="login.js"></script>
</html>
