<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../asset/style/style.css" />
  </head>

  <body>
    <div class="lv1-container lv1-container-main">
      <div class="component col-left">
        <img id="pausePlayButton" class="non-draggable" src="../../asset/icon/pause-button-white.svg" />
      </div>

      <div class="component col-middle">
        <p id="songTitle" class="base-text marquee"></p>
        <p id="songArtistAlbum" class="base-text base-text-small-grey marquee"></p>
        <video autoplay id="video" height="0px" src=""></video>
      </div>

      <div class="component col-right">
        <div id="songTime" class="col-right-up base-text base-text-small-grey">sfds</div>
        <div class="col-right-down">
          <img
            id="nextButton"
            class="col-right-down-button non-draggable"
            src="../../asset/icon/next-button-white.svg"
          />
          <img
            id="likeButton"
            class="col-right-down-button non-draggable"
            src="../../asset/icon/like-button-white.svg"
          />
          <img
            id="moreButton"
            class="col-right-down-button non-draggable"
            src="../../asset/icon/more-button-horizontal-white.svg"
          />
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
