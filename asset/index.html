<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>douban.fm</title>
</head>

<style>
  #progressBarParent {
    width: 430px;
    background-color: #ddd;
  }

  #progressBar {
    width: 1%;
    height: 10px;
    background-color: #4CAF50;
  }
</style>

<body>
  <div height="30">
    <span id="songName"
      style="font-size:20px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;font-weight:400;color:rgb(3,3,3)">s</span>
  </div>
  <div height="20">
    <span id="songArtist"
      style="font-size:15px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;font-weight:400;color:rgb(74,74,74)">s</span>
  </div>

  <div id="progressBarParent">
    <div id="progressBar"></div>
  </div>

  <video id="video" height="0px" src=""></video>

  <div id="buttons" style="position:absolute;width:300px">
    <img id="playButton" src="icon/play-button-white.svg" height="30" width="30" />
    <img id="nextButton" src="icon/next-button-white.svg" height="30" width="30" />
    <img id="likeButton" src="icon/like-button-white.svg" height="30" width="30" />
  </div>

</body>

<script>
  const electron = require("electron");
  const path = require("path");
  const { ipcRenderer } = electron;

  const video = document.querySelector("#video");
  const songName = document.querySelector("#songName");
  const songArtist = document.querySelector("#songArtist");
  const playButton = document.querySelector("#playButton");
  const nextButton = document.querySelector("#nextButton");
  const likeButton = document.querySelector("#likeButton");

  // default video
  video.src = path.join(__dirname, "silence.mp4");

  let currentSong = null;

  /**
   * playButton event listeners
  */
  playButton.addEventListener("mouseover", (e) => {
    playButton.src = "icon/play-button-black.svg";
  });

  playButton.addEventListener("mouseout", (e) => {
    playButton.src = "icon/play-button-white.svg";
  });

  /**
   * nextButton event listeners
  */
  nextButton.addEventListener("mouseover", (e) => {
    nextButton.src = "icon/next-button-black.svg";
  });

  nextButton.addEventListener("mouseout", (e) => {
    nextButton.src = "icon/next-button-white.svg";
  });

  nextButton.addEventListener("click", (e) => {
    e.preventDefault();
    ipcRenderer.send("player:getNextSong", currentSong);
  });

  /**
   * likeButton event listeners
  */
  likeButton.addEventListener("mouseover", (e) => {
    likeButton.src = "icon/like-button-black.svg";
  });

  likeButton.addEventListener("mouseout", (e) => {
    likeButton.src = "icon/like-button-white.svg";
  });

  ipcRenderer.on("player:receiveNextSong", (event, val) => {
    currentSong = val;

    songName.innerHTML = val.title;
    songArtist.innerHTML = val.artist;
    video.src = val.url;
  });

  // TODO: add length text

  // TODO: move according to current time
  const moveProgressBar = () => {
    const bar = document.getElementById("progressBar");

    const update = () => {
      if (width >= 100) {
        clearInterval(iv);
      } else {
        width++;
        bar.style.width = String(width) + '%';
      }
    };

    let width = 1;
    let iv = setInterval(update, 10);
  }

  moveProgressBar();
</script>

</html>
